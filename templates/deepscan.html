{% extends "template.html" %}
{% block title %} Deep Scan {% endblock %}

{% block body %}
<header class="site-header">
       <nav class="bg-steel fixed-top">
              {% if user.is_authenticated %}
              <a class="login_button"  style="float:left" id="home" href="/">Home</a>   
              <a class="login_button"  style="float:right" id="logout" href="login">Logout</a>   
           {% endif %}
       </nav>
     </header>


<div class="container">
       <div class="ttools-content-section">
              <div style="text-align:center;">
                     <div class="child" >
                            <form method="POST">
                            <h5 class=box-name-login>Pandora Tools</h5></br>
                            <input class="login_button" type="submit" value="Deep scan" name="deepscan"></form>
                            <br>
                     </div>
              </div>
       </div>
</div>
{% endblock %}
